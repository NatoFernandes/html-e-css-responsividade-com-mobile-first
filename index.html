<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/banner.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input id="menu" class="container_botao" type="checkbox">
            <label for="menu">
                <span class="cabecalho_menu_hamburguer container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">FRONT-END</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">INFRAESTRUTURA</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">BUSINESS</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">DESIGN & UX</a>
                </li>
            </ul>
            <img class="container_imagem" src="./img/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"> <img class="container_imagem" src="./img/Favoritos.svg" alt="Meus Favoritos"> </a>
            <a href="#"> <img class="container_imagem" src="./img/Group.svg" alt="Carrinho de Compras"> </a>
            <a href="#"> <img class="container_imagem" src="./img/Usuario.svg" alt="Meu Perfil"> </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner_pesquisa" placeholder="Qual será sua próxima leitura?" type="search">
    </section>
</body>

</html>
